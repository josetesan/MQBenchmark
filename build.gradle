apply plugin: 'java'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.6
version = '1.0-SNAPSHOT'
group = 'com.mcentric.mqbench'
[compileJava, compileTestJava]*.options*.compilerArgs = ["-Xlint:all"]


dependencies {
   compile 'com.rabbitmq:amqp-client:3.0.2'
   compile 'org.apache.activemq:activemq-core:5.7.0'
   compile 'org.apache.activemq:apollo-cli:1.5'
   compile 'org.fusesource.stompjms:stompjms-client:1.13'

   compile 'commons-pool:commons-pool:1.6'
   testCompile 'junit:junit:4.11'
   testCompile 'org.databene:contiperf:2.2.0'
   testRuntime 'org.slf4j:slf4j-simple:1.7.2'
   
}


jar {
    manifest {
        attributes  'Implementation-Title': 'MQ Benchmark Test', 
	            'Implementation-Version': version,
	            'Built-Date': new Date(),
	            'Built-JDK': System.getProperty('java.version'),
    		    'Class-Path' : configurations.runtime.files.join(" ")
        
    }
}

